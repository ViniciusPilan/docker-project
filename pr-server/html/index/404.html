        <meta charset="UTF-8">

        <style>
            body {font-size: 150%;}

            #mensagem  {color: azure;
                        display: flex;
                        flex-direction: row;

    <body>
        <div id="mensagem">
            <p>Erro 404 - A página que você tentou acessar não existe no sistema!</p>

        <div id="lista">
            <p><strong>Possíveis caminhos</strong></p>
            <p>
                <ul>
                    <li><i>/sql</i> acessa o administrador do banco SQL</li>
                    <li><i>/nosql</i> acessa o administrador do banco NOSQL</li>
                    <li><i>/help</i> acessa a página de informações</li>

                </ul>
            </p>
        </div>
